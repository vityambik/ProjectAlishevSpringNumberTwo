<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>library</title>
</head>
<body>

<div th:each="book : ${library}">
    <a style="color:green" th:unless="${book.getPerson()}" th:href="@{/books/{book_id}(book_id=${book.getBookId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYearOfPublishing()}">book</a>
    <a style="color:red" th:if="${book.getPerson()}" th:href="@{/books/{book_id}(book_id=${book.getBookId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYearOfPublishing()}">book</a>
</div>

<br/>
<hr/>

<a href="/books/new">Добавить книгу!</a>
</body>
</html>
